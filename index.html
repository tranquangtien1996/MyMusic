<body>
    
    <div id="music-player">
        <div id="song-info">
            <!-- Song name -->
            <div id="song-name" class="song-name">
                Tên bài hát&
            </div>
            <!-- Song CD -->
            <div class="song-cd">
                <div id="song-cd" class="cd"></div>
            </div>
            <!-- Song control -->
            <div class="song-control">
                <div id="repeat-btn" class="btn-style" title="Lặp bài hiện tại"><i class="fas fa-redo"></i></div>
                <div id="prev-btn" class="btn-style" title="Bài trước đó"><i class="fas fa-step-backward"></i></div>
                <div id="play-btn" title="Phát / Tạm dừng"><i class="fas fa-play"></i><div id="waiting"></div></div>
                <div id="next-btn" class="btn-style" title="Bài tiếp theo"><i class="fas fa-step-forward"></i></div>
                <div id="random-btn" class="btn-style" title="Phát ngẫu nhiên"><i class="fas fa-random"></i></div>
            </div>
            <div class="song-progress">
                <div id="current-time">00:00</div>
                <div class="progress-bar">
                    <!-- Progress Pseudo-->
                    <div id="progress-bar">
                        <div id="progress-bar-pseudo">
                            <div id="progress-dot"></div>
                        </div> 
                    </div>

                    <input name="song-progress" type="range" min="0" max="100" value="50" step="0.1">
                </div>
                <div id="total-time">00:00</div>
            </div>
        </div>

        <div id="song-list">
            <div class="no-song">Không có bài hát nào!</div>
        </div>

        <audio id="audio" src=""></audio>

            <div id="wing-left"></div>
        <div style="text-align: right;">
